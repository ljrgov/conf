name: "Convert Surge Rules to Clash Verge"
description: "Convert Surge rules to Clash Verge format"
author: "Your Name"
inputs:
  surge_rules_path:
    description: "Path to the Surge rules directory"
    required: true
  clash_rules_path:
    description: "Path to the output Clash Verge rules directory"
    required: true
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run conversion script
      run: |
        python3 ${{ github.action_path }}/convert_surge_to_clash.py ${{ inputs.surge_rules_path }} ${{ inputs.clash_rules_path }}

    - name: Commit files
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ${{ inputs.clash_rules_path }}
        git commit -m 'Automated conversion of Surge rules to Clash Verge'
        git push
