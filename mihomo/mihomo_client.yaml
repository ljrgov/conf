proxy-providers:
  provider1:
    url: ""
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://1.1.1.1", interval: 300}
    override:
      additional-prefix: ""
      additional-suffix: ""
    header:
        User-Agent:  # 使用注释法由上到下 默认使用第一个
          - "clash-verge/v2.4.2"
          - "ClashMetaForAndroid/2.11.16.Meta"
          - "clash.meta"
          - "mihomo"
mixed-port: 20577
tproxy-port: 9898
redir-port: 9797
external-controller: 127.0.0.1:9090 # 外部控制
external-ui: dashboard
external-ui-url: "https://ghfast.top/github.com/Zephyruso/zashboard/archive/gh-pages.zip"
secret: '***'
mode: rule
keep-alive-interval: 30
tcp-concurrent: true
allow-lan: true
bind-address: '*'
log-level: silent
unified-delay: true
ipv6: true
find-process-mode: always
global-client-fingerprint: chrome
geo-auto-update: true
geo-update-interval: 24
geodata-mode: true
geodata-loader: standard   # memconservative内存小的设备
geosite-matcher: mph      # succinct（省内存）
geox-url:
  geoip: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
  geosite: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat
  mmdb: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb
  asn: https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb
tun:
  enable: true
  device: tun0
  mtu: 9000
  stack: mixed
  dns-hijack:
    - any:53
  auto-route: true
  strict-route: true
 # Windows可能不支持 auto-redirect: true
  auto-detect-interface: true
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    QUIC:
      ports:
      - 443
      - 8443
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"
  dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  nameserver:
    - tls://1.1.1.1#手动切换
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query#DIRECT
  nameserver-policy:
    rule-set:GEOSITE-CN: https://223.5.5.5/dns-query#DIRECT
    rule-set:geolocation-!cn: tls://1.1.1.1#手动切换
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "*.lan"
    - "*.localdomain"
    - "*.example"
    - "*.invalid"
    - "*.localhost"
    - "*.test"
    - "*.local"
    - "*.home.arpa"
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
  
# 锚点参数
url-test: &url-test {type: url-test, url: http://1.1.1.1/generate_204, interval: 300, tolerance: 0, include-all: true}
select: &select {type: select, include-all: true}
fallback: &fallback {type: fallback, url: http://1.1.1.1/generate_204, interval: 300, include-all: true}
load-balance: &load-balance {type: load-balance, strategy: consistent-hashing, url: http://1.1.1.1/generate_204, interval: 300, include-all: true}
c: &c {type: http, behavior: classical, format: text, interval: 86400}

proxy-groups:
